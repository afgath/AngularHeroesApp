<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!-- Otra forma hecha desde typescript -->
            <!-- <img [src]="[casaImg]" width="100px" [alt]="heroe.casa"> -->

            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-house.png" width="120px" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-house.png" width="120px" alt="">
        </div>
    </div>
</div>
